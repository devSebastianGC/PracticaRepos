<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <form action="">
        <label for="num1">Valor 1:</label>
        <input type="number" name="num1" id="num1"><br/>
        <label for="num2">Valor 2: </label>
        <input type="number" name="num2" id="num2"><br/>
        <input type="button" value="Sumar" onclick="suma()" />
        <input type="button" value="Restar" onclick="resta()" />
        <input type="button" value="Multiplicar" onclick="multiplicacion()" />
        <input type="button" value="Dividir" onclick="division()" />
    </form>
    <section>
        <p id="respuesta"></p>
    </section>
    <script>
        function suma(){
            var n1= parseInt(document.getElementById("num1").value);
            var n2= parseInt(document.getElementById("num2").value);
            var resultado = n1 + n2;
            document.getElementById("respuesta").innerHTML=(`La suma de ${n1} + ${n2} = ${resultado}`);
        }

        function resta(){
            var n1= parseInt(document.getElementById("num1").value);
            var n2= parseInt(document.getElementById("num2").value);
            var resultado = n1 - n2;
            document.getElementById("respuesta").innerHTML=(`La resta de ${n1} - ${n2} = ${resultado}`);
        }

        function division(){
            var n1= parseInt(document.getElementById("num1").value);
            var n2= parseInt(document.getElementById("num2").value);
            var resultado = n1 / n2;
            document.getElementById("respuesta").innerHTML=(`La division de ${n1} / ${n2} = ${resultado}`);
        }

        function multiplicacion(){
            var n1= parseInt(document.getElementById("num1").value);
            var n2= parseInt(document.getElementById("num2").value);
            var resultado = n1 * n2;
            document.getElementById("respuesta").innerHTML=(`La multiplicacion de ${n1} X ${n2} = ${resultado}`);
        }
    </script>
</body>
</html>
