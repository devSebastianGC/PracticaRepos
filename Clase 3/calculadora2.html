    <form action="">

        <input type="number" name="num1" id="num1"><br/>

        <input type="radio" name="operaciones" id="+">Suma<br>
        <input type="radio" name="operaciones" id="-">Resta<br>
        <input type="radio" name="operaciones" id="*">Multiplicacion<br>
        <input type="radio" name="operaciones" id="/">Division<br><br>
        <input type="button" value="Resultado" onclick="operar()" />
    </form>
    <section>
        <p id="respuesta"></p>

    <script>
        function operar(){
            var n1= parseInt(document.getElementById("num1").value);
            var n2= parseInt(document.getElementById("num2").value);
            if(document.getElementById("+").checked === true){
                var resultado = n1 + n2;
                document.getElementById("respuesta").innerHTML=(`La suma de ${n1} + ${n2} = ${resultado}`);
                oper = "";
            }else if(document.getElementById("-").checked === true){
                var resultado = n1 - n2;
                document.getElementById("respuesta").innerHTML=(`La resta de ${n1} - ${n2} = ${resultado}`);
                oper = "";
            }else if(document.getElementById("*").checked === true){
                var resultado = n1 * n2;
                document.getElementById("respuesta").innerHTML=(`La multiplicacion de ${n1} X ${n2} = ${resultado}`);
                oper = "";
            }else if(document.getElementById("/").checked === true){
                var resultado = n1 / n2;
                if(n2 === 0){
                    document.getElementById("respuesta").innerHTML=(`¡El segundo valor no puede ser 0!`);
                }else{
                    document.getElementById("respuesta").innerHTML=(`La division de ${n1} / ${n2} = ${resultado}`);
                }
                oper = "";
            }
